<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .container {
            
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            padding: 20px;
            background-color: white;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        .container a {
            
            text-align: center;
            padding: 15px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }

        .container a:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="https://htmlpreview.github.io/?https://github.com/petine/plaifon/blob/files/Adjective%20Quiz.html">Adjective Quiz</a>
        <a href="https://htmlpreview.github.io/?https://github.com/petine/plaifon/blob/files/How%20Much%20vs%20How%20Many%20Quiz.html">How Much How Many Quiz</a>
        <a href="https://htmlpreview.github.io/?https://github.com/petine/plaifon/blob/files/Prepositions%20of%20Place%20Quiz.html">Prepositions of Place Quiz</a>
        <a href="https://htmlpreview.github.io/?https://github.com/petine/plaifon/blob/files/Present%20Tense%20and%20Vocabulary%20Quiz.html">Present Tense and Vocabulary Quiz</a>
        <a href="https://htmlpreview.github.io/?https://github.com/petine/plaifon/blob/files/Pronouns%20and%20Question%20Words%20%20Quiz.html">Pronouns and Question Words Quiz</a>
        <a href="https://htmlpreview.github.io/?https://github.com/petine/plaifon/blob/files/Verb%20Quiz.html">Verb Quiz</a>
    </div>
</body>
</html>
